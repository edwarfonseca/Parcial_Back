# Configuración del servidor
server.port=8080

# Configuración de la base de datos PostgreSQL (Supabase)
spring.datasource.url=jdbc:postgresql://<correct-hostname>:5432/postgres
spring.datasource.username=<correct-username>
spring.datasource.password=<correct-password>
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración específica de PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Configuración de GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Configuración de logging
logging.level.com.ejemplo.graphql_springboot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuración adicional
spring.jpa.open-in-view=false
spring.jackson.serialization.write-dates-as-timestamps=false